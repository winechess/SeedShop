<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../resources/templates/master.xhtml">

            <ui:define name="content">
                <h:form acceptcharset="UTF-8">
                    <p:panel header="Создание категории">
                        <h:panelGrid columns="2" cellspacing="5">
                            <h:outputText value="Название категории: "/>
                            <p:inputText value="#{categoryController.title}"/>

                            <h:outputText value="Описание категории"/>
                            <p:inputTextarea value="#{categoryController.description}"/>

                            <h:outputText value="Родительская категория: "/>
                            <p:selectOneMenu value="#{categoryController.parentCategory}" converter="#{categoryConverter}">
                                <f:selectItem itemLabel="Select One" itemValue="" />  
                                <f:selectItems value="#{categoryController.allCategories}" var="cat" itemLabel="#{cat.title}" itemValue="#{cat}"/>
                            </p:selectOneMenu>
                            <p:commandButton type="reset" value="Очистить"/>
                            <p:commandButton type="submit" value="Создать" action="#{categoryController.createCategory()}"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
