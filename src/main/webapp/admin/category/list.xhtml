<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../../resources/templates/master.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{categoryController.rootCategories}" var="rootCat" 
                                 rowKey="#{rootCat.id}" selection="#{categoryController.selectedCategory}" 
                                 selectionMode="single">
                        <f:facet name="header">Список категорий:</f:facet>
                        <p:column><p:rowToggler/></p:column>
                        <p:column headerText="ID">#{rootCat.id}</p:column>
                        <p:column headerText="Название">#{rootCat.title}</p:column>
                        <p:column headerText="Описание">#{rootCat.description}</p:column>
                        <p:rowExpansion>
                            <p:dataTable value="#{rootCat.childCategories}" var="childCat"
                                         rowKey="#{childCat.id}" selection="#{categoryController.selectedCategory}" selectionMode="single">
                                <p:column headerText="ID">#{childCat.id}</p:column>
                                <p:column headerText="Название">#{childCat.title}</p:column>
                                <p:column headerText="Описание">#{childCat.description}</p:column>
                            </p:dataTable>
                        </p:rowExpansion>
                        <f:facet name="footer">
                            <p:commandButton ajax="false" action="edit" value="Редактировать категорию"/>
                            <p:commandButton ajax="false" action="add" value="Создать новую категорию"/>
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
