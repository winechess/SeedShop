<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../../resources/templates/master.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{categoryController.allCategories}" var="сat" 
                                 rowKey="#{сat.id}" selection="#{categoryController.selectedCategory}" 
                                 selectionMode="single" id="categories">
                        <f:facet name="header">Список категорий:</f:facet>
                        <p:column headerText="ID" sortBy="#{cat.id}"
                                  style="width: 50px">
                            <h:outputText value="#{сat.id}"/>
                        </p:column>
                        <p:column headerText="Наз" sortBy="#{cat.title}">
                            <h:outputText value="#{сat.title}"/>
                        </p:column>
                        <p:column headerText="Опис" sortBy="#{cat.description}">
                            <h:outputText value="#{сat.description}"/>
                        </p:column>
                        <p:column headerText="Род" 
                                  sortBy="#{cat.parentCategory.title}">
                            <h:outputText value="#{сat.parentCategory.title}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton ajax="true" 
                            actionListener="#{categoryController.deleteCategory()}" 
                            value="Удалить" update="categories"/>
                            <p:commandButton ajax="false" action="edit" value="Редактировать категорию"/>
                            <p:commandButton ajax="false" action="add" value="Создать новую категорию"/>
                    </f:facet>
                    </p:dataTable>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
